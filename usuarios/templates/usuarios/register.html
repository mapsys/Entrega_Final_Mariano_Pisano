{% extends 'core/base.html' %}
{% block titulo %}
    Registro
{% endblock titulo %}
{% block bloque_contenido %}
    <div class="container">
        <h1 class="mt-4">Registro de usuario</h1>
    </div>
    <form class="p-3 p-lg-4" method="post">
        {% csrf_token %}
        <div class="form-group"> 
        <table class="col-md-5 fst-italic">
            {{ form.as_p }}
        </table>
    </div>
        <button type="submit" class="btn btn-success">Registrar nuevo usuario</button>
    </form>
{% endblock bloque_contenido %}
